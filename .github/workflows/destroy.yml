name: Terraform Destroy

on:
  workflow_dispatch:  # 🔹 수동 실행 트리거

env:
  AWS_REGION: ap-northeast-2  # 🔹 AWS 리전 설정
  TF_STATE_BUCKET: 990323-river-practice4  # 🔹 Terraform 상태 파일이 저장된 S3 버킷
  TF_STATE_KEY: vpc/terraform.tfstate  # 🔹 상태 파일 키 (폴더 구조)

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest  # 🔹 GitHub Actions 실행 환경 (Ubuntu)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # 🔹 코드 체크아웃

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6  # 🔹 Terraform 버전 지정

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}  # 🔹 AWS 리전 설정

      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        env:
          TF_INPUT: false
