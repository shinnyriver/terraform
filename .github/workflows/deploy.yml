name: Terraform CI/CD Pipeline

on:
  pull_request:
    branches:
      - deploy  # 🔹 deploy 브랜치로 PR이 생성되었을 때 Terraform Plan 실행

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest  # 🔹 GitHub Actions 실행 환경 (Ubuntu)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # 🔹 코드 체크아웃

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6  # 🔹 Terraform 버전 지정

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # 🔹 AWS 리전 설정

      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_INPUT: false

      - name: Terraform Apply (only on main branch)
        if: github.ref == 'refs/heads/main'  # 🔹 메인 브랜치에서만 실행
        run: terraform apply -auto-approve tfplan
        env:
          TF_INPUT: false
