name: Terraform CI/CD Pipeline

on:
  pull_request:
    branches:
      - deploy  # ğŸ”¹ PRì´ `deploy` ë¸Œëœì¹˜ë¡œ ìƒì„±ë˜ë©´ Terraform Plan ì‹¤í–‰
  push:
    branches:
      - deploy  # ğŸ”¹ `deploy` ë¸Œëœì¹˜ë¡œ ë¨¸ì§€ë˜ë©´ Terraform Apply ì‹¤í–‰

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest  # ğŸ”¹ GitHub Actions ì‹¤í–‰ í™˜ê²½ (Ubuntu)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # ğŸ”¹ ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6  # ğŸ”¹ Terraform ë²„ì „ ì§€ì •

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # ğŸ”¹ AWS ë¦¬ì „ ì„¤ì •

      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_INPUT: false

      - name: Debug GitHub Ref
        run: 'echo "Current ref: ${{ github.ref }} | Event: ${{ github.event_name }}"'

      - name: Terraform Apply (only on deploy branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'  # ğŸ”¹ `deploy` ë¸Œëœì¹˜ì—ì„œë§Œ ì‹¤í–‰
        run: terraform apply -auto-approve tfplan
        env:
          TF_INPUT: false
